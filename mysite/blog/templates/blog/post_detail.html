{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
      <div class="card darken-1">
        <div class="card-content white-text">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <br/>
        <a class="" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
  </div>
</div>
{% endblock %}
