
{%extends 'blog/base.html'%}
            {% block content%}
            <div class="posts">
              {%for post in posts%}
              <div class="row">
              <div class="col s12 ">
                <div class="card darken-1">
                  <div class="card-content white-text">
                    <span class="card-title">{{post.title}}</span>
                    <p>{{post.text|linebreaksbr}}</p>
                  </div>
                  <div class="card-action">
                    <p>published: {{post.published_date}}</p>
                  </div>
                </div>
              </div>
            </div>
            {%endfor%}
          </div>
          {% endblock %}
